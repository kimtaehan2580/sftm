<!DOCTYPE html>
<html>
<body>
	<div id="panal_list">
		<div class="row">
			<div class="col-md-12">
			 	<h6 id="grid-options" class="title">SFTM > 게시판</h6>
			 	<table class="table table-select">
					<thead>
						<tr>
							<td style="width:80px;">
								 <label>분류</label>
							</td>
							<td>
								<select  class="form-control" id="selectType" title="" style="width:200px;">
									<option selected="selected" value="">전체</option>
								</select> 
							</td>
							<td>
							</td>
							<td>
								<button type="button" class="btn btn-dark" style="width: 100px; float: right; margin-right: 5px;" id="btnSelect">조회</button>
							</td>
						</tr>
					</thead>
				</table>
				<table id="borderTable" class="table table-bordered" style="width:100%">
			        <thead>
			            <tr>
			                <th style="width:15%">분류</th>
			                <th style="width:30%">제목</th>
			                <th style="width:10%">첨부파일</th>
			                <th style="width:15%">담당자</th>
			                <th style="width:15%">등록자</th>
			                <th style="width:15%">일자</th>
			            </tr>
			        </thead>
			        <tbody>
			        </tbody>
			    </table>
		   </div>
	   </div>
	</div> 
	<div id="panal_detail" style="display:none;">
		<div class="row">
			<div class="col-md-12">
				<h6 id="grid-options" class="title">SFTM > 알림판 > 인프라</h6> 
				<div>
			    	<button type="button" class="btn btn-dark" style="width: 100px; float:left;  " id="btnPrePage">목록으로</button>
			    	<button type="button" class="btn btn-outline-secondary" style="width: 100px; float:right; " id="btnAddFile">첨부파일</button>
			    </div>
			    <br/><br/>
			    <table id="borderDetailTable" class="table table-bordered" style="">
					<tbody>
						<tr style="height:50px; border-top:0">
							<td colspan="2">
		       	 				<b style="font-size:18px; padding:5px;" id="title"></b>
		       	 			</td>
						</tr>
						<tr style="border:0">
							<td style="border:0">
		       	 				<b style="font-size:13px; padding-left:15px;" id="manager"></b>
							</td>
							<td style="border:0; float: right;">
		       	 				<label style="font-size:13px; padding-right:15px;" id="reg_date"></label>
							</td>
						</tr>
						<tr style="border:0">
							<td colspan="2" style="border:0">
		       	 				<textarea  id="msg" rows="20" 
		       	 					style="width:100%; font-size:15px; padding:15px; border:0px; background-color: white;" readonly="readonly" disabled > 
		       	 				</textarea>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<div id="panal_update" style="display:none;">
		<div class="row">
			<div class="col-md-12">
				<h6 id="grid-options" class="title">SFTM 2020 > 게시판 > 게시글 등록/수정</h6> 
				<div>
					<button type="button" class="btn btn-dark" style="width: 100px; float: right;  margin-right: 5px;" id="btnCancle">취소</button>
					<button type="button" class="btn btn-dark" style="width: 100px; float: right;  margin-right: 10px;" id="btnSave">저장</button>
				</div>
				<br/>
				<br/>
				<table id="borderUpdateTable" class="table table-bordered"
					style="width: 100%">
					<tbody>
						<tr>
							<th colspan="2" style="width: 16.6%">* 제목</th>
							<td colspan="10">
		       	 				<input  id="title" style="width:100%; font-size: 13px;" class="form-control required"></input>
		       	 				<input  id="border_id" style="display:none;"></input>
							</td>
						</tr>
						<tr>
							<th colspan="2" style="width: 16.6%">* 분류</th>
							<td colspan="4">
		       	 				<select  class="form-control" id="type_code" title="" style="width:200px;">
								</select> 
							</td>
							<th colspan="2" style="width: 16.6%">담당자</th>
							<td colspan="2">
								<input  id="manager_user_name" style="width:100%" readonly="readonly" disabled  class="form-control"></input>
								<input  id="manager_user" style="width:100%; display:none;" class="form-control"></input>
							</td>
							<td colspan="2">
								<button type="button" style="float:left;" 
								class="btn btn-outline-primary" id="btnMgUpdate" >담당자 변경</button>
							</td>
						</tr>
						<tr>
							<th colspan="2" style="width: 16.6%">* 내용</th>
							<td colspan="10">
		       	 				<textarea  id="msg" rows="15" class="required"  style="width:100%; font-size:15px; padding:15px;  background-color: white;"></textarea>
							</td>
						</tr>
						<tr style="height:100px; display:none;" id="trExistingMainImgs">
							<th colspan="2" style="width: 16.6%">첨부파일 (기존)</th>
							<td colspan="10">
			       	 			<div id="existingMainImgs" >
			       	 				<img id="img1" />
			       	 				<img id="img2" />
			       	  			</div>
		       	 			</td>	
		       	 		</tr>
						<tr>
			       	 		<th colspan="2" rowspan="2">첨부파일</th>
			       	  		<td colspan="10">
			       	  			<input multiple="multiple" type="file" id="fileMain" name="filename[]" />
							</td>	
			       	    </tr>	
			       	 	<tr style="height:100px;">
			       	 		<td colspan="10">
			       	 			<div id="NewMainImgs" >
			       	 				<img id="img1" />
			       	  			</div>
		       	  			</td>
			       	  	</tr>
						<tr>
							<th colspan="2" style="width: 16.6%">알림 발송</th>
							<td colspan="10">
		       	 				<label style="font-weight: normal;  padding-top: 10px;  padding-left: 10px;">
									<input type="radio" name="radio_push" value="NOT" checked="checked" >
									미발송
								</label>
								<label style="font-weight: normal;  padding-top: 10px;  padding-left: 10px;" >
									<input type="radio" name="radio_push" value="ALL">
									전체
								</label>
								<label style="font-weight: normal;  padding-top: 10px;  padding-left: 10px;" >
									<input type="radio" name="radio_push" value="DEV">
									개발자
								</label>
								<label style="font-weight: normal;  padding-top: 10px;  padding-left: 10px;">
									<input type="radio" name="radio_push" value="TEST">
									현업
								</label>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<!-- 담당자 모달 -->
	<div class="modal fade" id="modalUser">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-ntm">
					<h6 id="modalUserTitle" class="modal-title color-white">게시글 담당자 변경하기</h6>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6">
							<label>프로젝트 팀</label>
							<select  class="form-control" id="selectModalTeam" title="" style="width:100%; ">
								<option selected="selected" value="">선택</option>
							</select>
						</div>
						<div class="col-md-6">
							<label>개발자</label>
							<select  class="form-control" id="selectModalUser" title="" style="width:100%">
								<option selected="selected" value="">선택</option>
							</select>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-dark" style="width:80px;" id="btnModalSave">저장</button>
					<button type="button" class="btn btn-dark" data-dismiss="modal" style="width:80px;">닫기</button>
				</div>
			</div>
		</div>
	</div><!-- 담당자변경 모달 -->
	<input id="imgkey" style="display:none;"></input>
	
</body>
</html>
