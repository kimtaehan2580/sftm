<!DOCTYPE html>
<html>
<body>
	
	<div style="width:100%; height:100%; text-align:center; ">
		<div style="display: inline-block;  height:200px; padding-top:130px;">
			<div >
				<h3 style="color: #888; font-weight: bold;">SK 테스트관리 프로그램</h3>
<!-- 				<h4 style="color: #6bacce;">Login System</h4> -->
				
				<br/><br/>
				<div>
					<input class="" class="form-control"  id="inputLoginId" placeholder="아이디 입력" maxlength="10" 
					style='height:30px; width: 100%; font-size: 15px; border: none; color: #888; 
					border-bottom: 1px solid #888; '/>
				</div>	
				<div style="padding-top:10px;">
					<input class="" class="form-control" type="password" id="inputPassword" placeholder="비밀번호 입력" maxlength="20" 
						style='height:30px; width: 100%; font-size: 15px; border: none; color: #888; 
						border-bottom: 1px solid #888; '/>
				</div>
				
				<label  style="float: right; font-size: 15px; padding-top:10px;">
				 	<input type="checkbox" name="autoLogin" value="1"> 
				 	자동로그인 사용
				 </label>
				<br/>
				<button id="btLogin" type="button" class="btn btn-dark" style='height:35px; width: 100%; font-size: 15px;'>로그인</button>
				
			</div>
		</div>
	</div>
</body>
</html>
