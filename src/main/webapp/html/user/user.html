   </div>

	<!-- Modal window  -->
		<div class="modal fade" id="modalUser"  >
			<div class="modal-dialog" >
				<div class="modal-content">
					<div class="modal-header bg-ntm">
<!-- 						 -->
						<h6 id="hearderTitle" class="modal-title color-white">신규팀 등록</h6>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span></button>
					</div>
					
					<div class="modal-body">
						<table id="userDetailTable" class="table table-bordered" style="width:100%">
				   			
					       <tbody>
				        	    <tr>
					       	 		<th colspan="4" style="width:30%">* ID</th>

					       	  		</td>
					       	  	</tr>
					       	  	<tr>
					       	 		<th colspan="4">비밀번호</th>
					       	 		<td colspan="8">

					       	  		</td>
					       	  	</tr>

					       	  		<th colspan="4">* 이름</th>

					       	  		</td>
					       	  	</tr>	
					       	   	<tr>

					       	  	</tr>	
					       	 	 <tr>

					       	  		</td>
					       	  	 </tr>	
						       	  	 <tr>
						       	  		<th colspan="4">직급</th>

						       	  		</td>
						       	 	 </tr>

					       	 		<th colspan="4">휴대폰</th>
					       	 		<td colspan="8">
					       	 			<div class="row">
											<div class="col-md-5">
												<select  class="form-control" id="phone_num1" title=""  >
													<option selected="selected" value="010">010</option>
													<option value="011">011</option>
													<option value="016">016</option>
													<option value="018">018</option>
													<option value="019">019</option>
													<option value="">기타</option>
												</select>
											</div>
											<div class="col-md-7">

										</div>
									</td>
					       	  	</tr>

													<option value="T">미상</option>
												</select>
											</div>
											<div class="col-md-7">
												<input id="birth" maxlength="6" class="form-control required"  /> 
											</div>
										</div>
					       	  		</td>
					       	  	</tr>	
					       	</tbody>
				       	 </table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-dark" id="btnSave">저장</button>

						<button type="button" class="btn btn-dark" data-dismiss="modal">닫기</button>
					</div>
				</div>
			</div>
