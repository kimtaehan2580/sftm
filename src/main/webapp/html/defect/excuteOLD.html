<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	
	.img_wrap{
		heigth :100px;
	}
	
	.img_wrap img{
		max-height:100%;
	}

</style>
</head>
<body>

	<div class="row">
		<div class="col-md-6">
			
			<h6 id="grid-options" class="title">SFTM 2020 > 수행(테스터)</h6>
			<div class="row" style="width: 80%">
				<div class="col-sm-4 text-left">
					<select class="form-control" id="selectTeam" name="selectTeam" title="">
					</select>
				</div>
				<div class="col-sm-4  ">
					<select class="form-control" id="selectUser" name="selectUser" title="">
						
					</select>
				</div>
				<div class="col-sm-4  ">
					<select class="form-control" id="selectState" name="selectState" title="">
						<option selected="selected" value="">전체 상태</option>
					</select>
				</div>
			</div>
			<br />

			<table id="caseTable" class="table " style="width: 100%">
				<thead>
					<tr>
						<th>No</th>
						<th>시나리오</th>
						<th>케이스</th>
						<th>테스터</th>
						<th>개발자</th>
						<th>상태</th>
					</tr>
					
				</thead>
			</table>
		</div>
		<div class="col-md-6">
			 <h6 id="grid-options" class="title">SFTM 2020 > 수행(테스터) > 케이스</h6>
			<table id="caseTableModal" class="table" style="width: 100%">
				<tbody>
					<tr>
						<th>시나리오코드</th>
						<td style="padding-right: 10px;"><input class="form-control"
							id="scenario_code" /></td>
						<th>시나리오명</th>
						<td><input class="form-control" id="scenario_name" /></td>
					</tr>
					<tr>
						<th>테스트코드</th>
						<td style="padding-right: 10px;"><input class="form-control"
							id="case_code" /></td>
						<th>테스트명</th>
						<td><input class="form-control" id="case_name" /></td>
					</tr>
					<tr>
						<th>테스터</th>
						<td style="padding-right: 10px;"><input class="form-control"
							id="test_name" /></td>
						<th>개발자</th>
						<td><input class="form-control" id="dev_name" /></td>
					</tr>
					<tr>
						<th>테스트 상태</th>
						<td style="padding-right: 10px;"><select class="form-control"
							id="state" title="선택 구분" style="width: 100%">
						</select></td>
						<td colspan="2"><button class="btn btn-success"
								id="btnStateChange">테스트 상태변경</button></td>
					</tr>
				</tbody>
			</table>

			<table id="defectTable" class="table " style="width: 100%">
				<thead>
					<tr>
						<th>No</th>
						<th>결함명</th>
						<th>결함유형</th>
						<th>결함상태</th>
						<th>등록일</th>
					</tr>
				</thead>
			</table>
		</div>

	</div>


	<!-- Modal window  -->
	<div class="modal fade" id="layerpop">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">
				<div class="modal-header bg-ntm">
					<h6 id="modalTitle" class="modal-title color-white"> </h6>
				</div>
				<div class="modal-body">
				
					<div class="row">
						<div class="col-md-7">
				
						<table id="defectTableModal"  class="table table-bordered" style="width:100%">
					       <tbody>
	          				  <tr>
					       	 		<th>결함명</th>
					       	  		<td><input class="form-control required" style="width:100%" id="title"  /></td>	
					       	  </tr>	
					       	  
					       	  <tr>
					       	 		<th>결함유형 </th>
					       	  		<td>
					       	  			<select  class="form-control required" id="test_type" title="선택 구분" style="width:100%">
										</select>
									</td>	
					       	  </tr>
					       	  <tr  id="tr_defect_code">
					       	 		<th>결함상태 </th>
					       	  		<td>
					       	  			<select  class="form-control required" id="defect_code" title="선택 구분" style="width:100%">
										</select>
									</td>	
					       	  </tr>		
					       	 <tr>
					       	 		<th>내용</th>
					       	  		<td>
					       	  			<textarea rows="5" cols="" style="width:100%" id="description"></textarea>
									</td>	
					       	  </tr>	
					       	  
					       	  <tr id="existingImgsTr">
					       	   		<th>기본 이미지</th>
					       	 		<td>
					       	 			<div id="existingImgs" >
					       	 				<img id="img1" style="height:100px;"/>
					       	 				<img id="img2" style="height:100px;"/>
					       	  			</div>
				       	  			</td>
					       	  		
					       	  </tr>	
					       	  <tr>
					       	 		<th>첨부파일</th>
					       	  		<td>
					       	  			<input multiple="multiple" type="file" id="files" name="filename[]" />
									</td>	
					       	  </tr>	
					       	 
					       	   <tr>
					       	   		<th></th>
					       	 		<td>
					       	 			<div id="imgs" >
					       	 				<img id="img1" style="height:100px;"/>
					       	 				<img id="img2" style="height:100px;"/>
					       	  			</div>
				       	  			</td>
					       	  		
					       	  </tr>	
					       	  
					       	 
					       </tbody>
					    </table>
				    </div>	
				<div class="col-md-5">
				
					<div class="row" style="width:100%" >
						<div class="col-sm-6 text-left">
							<select  class="form-control" id="selectType" title="선택 구분" style="width:200px;">
								<option selected="selected" value="1">결함이력</option>
								<option value="2">테스트자동화</option>
							</select>
				        </div>
				        
				        <button type="button" class="btn btn-success" id="btnRecording" >레코딩 시작</button>
				    </div> 		
				    
				    <br/>
						<table id="defectHistrotyModalTable"  class="table table-bordered" style="width:100%">
							<thead>
					            <tr>
					                <th>결함유형</th>
					                <th>결함상태</th>
					                <th>이름</th>
					                <th>수정일</th>
					            </tr>
					        </thead>
						</table>
						<table id="autoTestModalTable"  class="table table-bordered" style="width:100%">
							<thead>
					            <tr>
					                <th>테스터</th>
					                <th>테스터일시</th>
					            </tr>
					        </thead>
						</table>			
				</div>
					</div>
<!-- 				    <table id="defectHistoryTableModal"  class="table table-bordered" style="width:100%"> -->
<!-- 				    	<thead> -->
<!-- 							<tr> -->
<!-- 								<th>No</th> -->
<!-- 								<th>시나리오</th> -->
<!-- 								<th>케이스</th> -->
<!-- 							</tr> -->
<!-- 						</thead> -->
<!-- 				    </table> -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" id="btnSave" >저장</button>
					<button type="button" class="btn btn-success" id="btnUpdate">수정</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
