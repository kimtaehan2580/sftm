<!DOCTYPE html>
<html>
<header>
</header>
<body> 
	
	<div id='divAdmin' style="display:none;">
		<h6 class="title"></h6>
		<div class="row">
			<div class="col-md-6">
				<div class="card3" style="width:100%">
					<div class="text-center ">
						<h6 id="adminChartTitle1" class="title">팀별 결함조치율</h6>
					</div>
					<div class="card-body">
						<canvas id="adminChart1"></canvas>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card3" style="width:100%">
					<div class="text-center ">
						<h6 id="adminChartTitle2" class="title">팀별 결함미조치건</h6>
					</div>
					<div class="card-body">
						<canvas id="adminChart2"></canvas>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<div id='divNotAdmin' style="display:none;">
		<h6 class="title"></h6>
		<div class="row">
			<div class="col-md-7">
				<div class="row">
					<div class="col-md-4">
	       	 			<button type="button" class="btn btn-outline-dark" id="btnQuick1" style="width:100%; height:60px; font-size: 14px; white-space: normal;" ></button>
			    	</div>
			    	<div class="col-md-4">
	       	 			<button type="button" class="btn btn-outline-info" id="btnQuick2" style="width:100%; height:60px; font-size: 14px"></button>
			    	</div>
			    	<div class="col-md-4">
	       	 			<button type="button" class="btn btn-outline-danger" id="btnQuick3"  style="width:100%; height:60px; font-size: 14px"></button>
			    	</div>
				</div>
				<br/>
				<br/>
				
		 		<h6 class="title">PUSH 수신 이력</h6>
				<table id="pushTable" class="table table-bordered" style="width:100%">
			        <thead>
			            <tr>	
			                <th style="width:20%">발송시간</th>
			                <th style="width:20%">보낸사람</th>
			                <th style="width:20%">PUSH 유형</th>
			                <th style="width:40%">제목 </th>
			            </tr>
			        </thead>
			    </table>
				
				
	
			</div>
			<div class="col-md-5">
			
				<div class="row">
					<div class="card3" style="width:100%">
						<div class="text-center ">
							<h6 class="title" id="chartTitle1"></h6>
						</div>
						<div class="card-body">
							<canvas id="chart1"></canvas>
						</div>
					</div>
					<div class="card2" style="width:100%">
						<div class="text-center">	
							<h6 class="title" id="chartTitle2"></h6>
						</div>
						<div class="card-body">
							<canvas id="chart2"></canvas>
						</div>
					</div>
				</div>	
				
			    
			    
			</div>
		</div>
	</div>
	<!-- Modal window  -->
	<div class="modal fade" id="modalPush">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-ntm">
					<h6 id="modalTitle" class="modal-title color-white"></h6>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span></button>
					
				</div>
				
				<span id= "whatday" style="text-align: right;  padding-right: 8px;  font-size: 15px;">3일전</span>
				<div id = "pushMsg" class="modal-body" style="font-size: 15px; padding-top: 0.1rem;"></div>
				<input id ="event" style="display:none;">
				
				<div class="modal-footer">
					<button type="button" class="btn btn-dark" style="width:80px;" id="btnGo">바로가기</button>
					<button type="button" class="btn btn-dark" data-dismiss="modal" style="width:80px;">닫기</button>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
